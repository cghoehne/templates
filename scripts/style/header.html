<style>
.parallax { 
    /* The image used */
    background-image: url("https://github.com/cghoehne/templates/raw/main/scripts/style/img/header-background.jpg");    

    /* Set a specific height */
    height: 600px; 

    /* Create the parallax scrolling effect */
    background-attachment: fixed;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
}

.myimg{
    width: 10%;
    color: red;
    position: absolute;
    top: 230px;
    left: 45%;
}
</style>

<!-- Container element -->
<div class="parallax">
    <a href="https://github.com/cghoehne"> <img class="myimg" src="https://github.com/cghoehne/templates/raw/main/scripts/style/img/header-logo.png"> </a>
</div>
